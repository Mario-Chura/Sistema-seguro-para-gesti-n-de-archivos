<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Error de Autenticación</title>
    <link rel="stylesheet" href="/static/InvalidWorkID.css">
    <link rel="icon" href="/static/favicon.png" type="image/x-icon" />

</head>

<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="/static/logo.png" alt="Logo FileBoss">
        </div>

        <!-- Mensaje de error -->
        <div class="error-message">Error de Autenticación</div>
        <div class="error-description">
            El token de autenticación es incorrecto o ha expirado. Por favor, inténtelo nuevamente o regístrese para crear una nueva cuenta.
        </div>

        <!-- Botones -->
        <div class="buttons">
            <a href="/"><button>Reintentar</button></a>
            <a href="/signup"><button>Registrarse</button></a>
        </div>
    </div>
</body>

</html>
