<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Subida de Archivo</title>
    <link rel="stylesheet" href="/static/UploadFile.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="/static/logo.png" alt="Logo">
        </div>

        <div class="buttons">
            <a href="/">
                <button type="button">Cerrar sesi√≥n</button>
            </a>
            <a href="{{ url_for('AdminMain') if user_role == 'Admin' else url_for('ManagerMain') }}">
                <button type="button">Inicio</button>
            </a>
        </div>

        <div class="title-box">
            <h1>Subir un archivo</h1>
        </div>

        <div class="form-section">
            <form action="{{url_for('uploadfile')}}" method="POST" enctype="multipart/form-data">
                <input type="file" id="file" name="file" required>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>

</html>
