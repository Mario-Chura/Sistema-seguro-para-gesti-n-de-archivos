<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro | FileBoss</title>
    <link rel="icon" href="/static/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/static/SignUp.css" />
</head>

<body>
    <div class="signup-wrapper">
        <!-- Logo -->
        <div class="logo">
            <img src="/static/logo.png" alt="FileBoss Logo" />
        </div>

        <!-- Formulario de Registro -->
        <form action="{{url_for('signupvalid')}}" method="POST">
            <div class="signup-container">
                <!-- Grupo de Entrada de Datos -->
                <div class="input-group">
                    <label for="firstName">Nombre:</label>
                    <input type="text" id="firstName" name="First" placeholder="Ingresa tu nombre" required />
                </div>

                <div class="input-group">
                    <label for="lastName">Apellido:</label>
                    <input type="text" id="lastName" name="Last" placeholder="Ingresa tu apellido" required />
                </div>

                <div class="input-group">
                    <label for="WorkID">ID de Trabajo:</label>
                    <input type="text" id="WorkID" name="WorkID" placeholder="Ingresa tu ID de trabajo" required />
                </div>

                <!-- Nuevo Campo: Correo Electrónico -->
                <div class="input-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="Email" placeholder="Ingresa tu correo electrónico" required />
                </div>

                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="Password" placeholder="Ingresa tu contraseña" required />
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" name="ConfirmPassword" placeholder="Repite tu contraseña" required />
                </div>
                
                <button class="signup-btn" type="submit">Registrarse</button>
            </div>
        </form>

        <!-- Opción de Iniciar Sesión -->
        <div class="login-container">
            <p>¿Ya tienes una cuenta? <a href="/">Inicia sesión</a></p>
        </div>
    </div>
</body>

</html>
