<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs del Sistema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        pre {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Logs del Sistema</h1>
    <pre>
        {% for line in logs %}
        {{ line }}
        {% endfor %}
    </pre>
    <!-- Botón para regresar a la página de inicio -->
    <div class="back-button">
        <a href="/AdminMainPage"><button type="button">Inicio</button></a>
    </div>
</body>
</html>
