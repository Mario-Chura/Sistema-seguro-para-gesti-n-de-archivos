<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P√°gina Principal</title>
    <link rel="stylesheet" href="/static/AdminMainPage.css">
    <link rel="icon" href="/static/favicon.png" type="image/x-icon" />
</head>

<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="/static/logo.png" alt="Logo">
        </div>

        <!-- Barra de b√∫squeda -->
        <div class="search-bar">
            <form method="POST" action="/search">
                <input class="search-bar-txt" type="text" placeholder="Buscar..." name="searched">
                <button class="search-bar-btn" type="submit">üîç</button>
            </form>
        </div>

        <!-- Botones de acci√≥n -->
        <div class="buttons">
            <a href="/EditWorkID"><button type="button">Agregar/Eliminar WorkID</button></a>
            <a href="/DeleteUser"><button type="button">Eliminar Usuario</button></a>
            <a href="/uploadfile"><button type="button">Subir Archivo</button></a>
            <a href="/AdminMainPage"><button type="button">Inicio</button></a>
            <a href="/"><button type="button">Cerrar Sesi√≥n</button></a>
        </div>

        <!-- Contenedor de archivos -->
        <div class="feed">
            {% for file in Files %}
            <div class="file-container">
                <h1>{{ file[1] }}</h1>
                <div>
                    <a href="{{ url_for('downloadfile', file_id=file[0]) }}"><button type="button">Descargar</button></a>
                    <a href="{{ url_for('deletefile', file_id=file[0]) }}"><button type="button">Eliminar</button></a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
