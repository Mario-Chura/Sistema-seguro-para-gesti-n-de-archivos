<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión | FileBoss</title>
    <link rel="icon" href="/static/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/static/Login.css" />
</head>

<body>
    <div class="login-wrapper">
        <!-- Logo -->
        <div class="logo">
            <img src="/static/logo.png" alt="FileBoss Logo" />
        </div>

        <!-- Formulario de Inicio de Sesión -->
        <form action="{{url_for('login')}}" method="POST">
            <div class="login-container">
                <!-- Grupo de Entrada de Datos -->
                <div class="input-group">
                    <label for="WorkId">ID de Trabajo:</label>
                    <input type="text" id="WorkId" name="WorkID" placeholder="Ingresa tu ID de trabajo" required />
                </div>

                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="Password" placeholder="Ingresa tu contraseña" required />
                </div>

                <!-- Botón de Inicio de Sesión -->
                <button class="login-btn" type="submit">Iniciar Sesión</button>
            </div>
        </form>

        <!-- Opción de Registro -->
        <div class="signup-container">
            <p>¿No tienes una cuenta? <a href="/signup">Regístrate</a></p>
        </div>
    </div>
</body>

</html>
